<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fake profile Detection in Matrimony Sites</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Ubuntu:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename = 'lib/animate/animate.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
</head>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <a href="{{url_for('home')}}" class="navbar-brand">
                    <h1 class="text-white"><span class="text-dark">.</span>Profile Verifier</h1>
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="" class="nav-item nav-link active">View this is mobile : <b>{{url}}</b></a>
                    </div>
                    <butaton type="button" class="btn text-white p-0 d-none d-lg-block" data-bs-toggle="modal"
                        data-bs-target="#searchModal"><i class="fa fa-search"></i></butaton>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Hero Start -->
    <div class="container-fluid pt-5 bg-primary hero-header">
        <div class="container pt-5">
            <div class="row g-5 pt-5">
                <div class="col-lg-6 align-self-center text-center text-lg-start mb-lg-5">
                    <h1 class="display-4 text-white mb-4 animated slideInRight">Profile Verifier</h1>
                </div>
                <div class="col-lg-6 align-self-end text-center text-lg-end">
                    <img class="img-fluid" src="img/hero-img.png" alt="" style="max-height: 300px;">
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Full Screen Search Start -->
    
    <!-- Full Screen Search End -->

    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                    <center><h2 style="color: red;">{{ message }}</h2></center>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <br>
    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 500px;">
                <div class="btn btn-sm border rounded-pill text-primary px-3 mb-3">Log in</div>
                <h1 class="mb-4">Log in to use the Model</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                   
                    <div class="wow fadeIn" data-wow-delay="0.3s">
                        <form action="{{url_for('login')}}" method='post'>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name = "email" placeholder="">
                                <label for="gname">Your email</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="upass" name = "upass" placeholder="">
                                <label for="gmail">Your Password</label>
                            </div>
                            <br>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary py-3 px-4" type="submit" name='submit'>Login</button>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                   
                    <div class="wow fadeIn" data-wow-delay="0.3s">
                        <form action="{{url_for('reg')}}" method='post'>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name = "email" placeholder="">
                                <label for="gname">Your email</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="email" name = "uname" placeholder="">
                                <label for="gname">Your username</label>
                            </div>
                            <br>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="upass" name = "upass" placeholder="">
                                <label for="gmail">Your Password</label>
                            </div>
                            <br>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary py-3 px-4" type="submit" name='submit'>Sign up</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
        

    <!-- Newsletter Start -->
    
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/counterup/counterup.min.js')}}"></script>
    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
